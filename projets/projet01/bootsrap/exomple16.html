<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>créer un compte</title>
    <link rel="icon" type="image/png" href="../HTML§CSS/image/DALL·E 2025-01-14 20.57.53 - A sleek and modern logo design for a website named 'Turbo_Code'. The logo features a dynamic and futuristic font for the text 'Turbo_Code', with the w.webp">
    <style>
        div[class="container"]{ 
            width: 50%;
            margin: 5% 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cree un compte</h1>
        <form class="row g-3" action="exomple14.html">
            <label for="validationServer01" class="form-label">First name</label>
            <input type="text" class="form-control text-dark  border border-dark w-100 m-1 " id="validationServer01"  required>
            <label for="validationServer02" class="form-label ">Last name</label>
            <input type="text" class="form-control text-dark  border border-dark w-100 m-1 " id="validationServer02"  required>
            <label for="validationServerUsername" class="form-label">Username</label>
            <input type="text" class="form-control text-dark  border border-dark w-100 m-1 " id="validationServerUsername"  required>
            <label for="inputEmail3" class="form-label">Email</label>
            <input type="email" class="form-control text-dark  border border-dark w-100 m-1" id="inputEmail3" required>
            <div class="d-flex">
                <div class="form-check m-1">
                    <input class="form-check-input text-dark  border border-dark  " type="radio" name="sex" id="validCheck4"  required>
                    <label class="form-check-label" for="validCheck4">Homme</label>
                </div>
                <div class="form-check m-1">
                    <input class="form-check-input text-dark  border border-dark  " type="radio" name="sex" id="validCheck5"  required>
                    <label class="form-check-label" for="validCheck5">Famme</label>
                </div>
            </div>
            <label for="validationServer04" class="form-label">City</label>
            <select class="form-select text-dark  border border-dark w-100 m-1" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Option-1</option>
                <option>Option-2</option>
                <option>Option-3</option>
                <option>Option-4</option>
                <option>Option-5</option>
                <option>Option-6</option>
                <option>Option-7</option>
                <option>Option-8</option>
                <option>Option-9</option>
            </select>
            <label for="inputPassword3" class="form-label">Password</label>
            <input type="password" class="form-control text-dark  border border-dark w-100 m-1" id="inputPassword3" required>
            <div class="form-check">
                <input class="form-check-input text-dark  border border-dark  " type="checkbox" value="" id="validCheck3"  required>
                <label class="form-check-label" for="validCheck3">
                  Agree to terms and conditions
                </label>
            </div>
            <button class="text-dark btn btn-light border border-dark w-100 m-1" type="submit">Submit form</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
